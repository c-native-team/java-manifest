apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-app-deployment
  namespace: endo-work
  labels:
    app: java-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: java
        image: image-registry.openshift-image-registry.svc:5000/endo-work/java-app
        env:
          - name: JAVA_APP_JAR
            value: executable_app.jar
      serviceAccount: endo
      serviceAccountName: endo
